<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body class="container py-5">

    <h2 class="text-center mb-4 fw-bold">Registro de Pacientes</h2>

    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">

        <!-- FORMULARIO IMPORTANTE (POST) -->
        <form action="../../backend/pacientes/registrar.php" method="POST">

            <!-- NOMBRE -->
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <!-- CÉDULA -->
            <div class="mb-3">
                <label class="form-label">Cédula</label>
                <input type="text" class="form-control" name="cedula" required>
            </div>

            <!-- GÉNERO -->
            <div class="mb-3">
                <label class="form-label">Género</label>
                <select class="form-select" name="genero" required>
                    <option selected disabled value="">Seleccione...</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>

            <!-- EDAD -->
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" min="1" required>
            </div>

            <!-- TIPO DE SANGRE -->
            <div class="mb-3">
                <label class="form-label">Tipo de Sangre</label>
                <select class="form-select" name="sangre" required>
                    <option disabled selected value="">Seleccione...</option>
                    <option>A+</option><option>O+</option><option>B+</option><option>AB+</option>
                    <option>A-</option><option>O-</option><option>B-</option><option>AB-</option>
                </select>
            </div>

            <!-- ESPECIALIDAD -->
            <div class="mb-3">
                <label class="form-label">Especialidad</label>
                <select class="form-select" name="especialidad" required>
                    <option disabled selected value="">Seleccione...</option>
                    <option>Medicina Interna</option>
                    <option>Nefrología</option>
                    <option>Endocrinología</option>
                    <option>Cardiología</option>
                </select>
            </div>

            <!-- TELÉFONO -->
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono" required>
            </div>

            <!-- CORREO -->
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" required>
            </div>

            <!-- BOTÓN -->
            <button type="submit" class="btn btn-primary w-100">
                Registrar Paciente
            </button>

        </form>

    </div>

</body>
</html>
